name: adna
description: "Adna - B2B Crypto Payment Gateway for Nigerian Merchants"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0
  google_sign_in: ^6.3.0

  # State Management
  provider: ^6.1.1

  # UI Components
  lucide_icons: ^0.257.0
  qr_flutter: ^4.1.0
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  path_provider: ^2.1.1
  uuid: ^4.2.2

  # Networking
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app logo qr.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app logo qr.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  # Fonts (using system fonts for MVP, can add custom fonts later)
  # fonts:
